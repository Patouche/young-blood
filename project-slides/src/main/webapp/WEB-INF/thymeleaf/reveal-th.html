<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title th:text="#{presentation.title}">Title</title>
    <meta name="description" th:content="#{presentation.description}" content="description"/>
    <meta name="author" th:content="#{presentation.author}" content="author"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <link rel="stylesheet" th:href="@{/reveal.js/3.1.0/css/reveal.css}" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.1.0/css/reveal.css"/>
    <link rel="stylesheet" th:href="@{/reveal.js/3.1.0/css/theme/simple.css}" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.1.0/css/theme/simple.css" id="theme"/>
    <link rel="stylesheet" th:href="@{/assets/reveal.css}" href="../../assets/reveal.css"/>
    <link rel="stylesheet" th:href="@{/reveal.js/3.1.0/lib/css/zenburn.css}" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.1.0/lib/css/zenburn.css"/>
    <script th:inline="javascript">
        /*<![CDATA[*/
        if( window.location.search.match( /print-pdf/gi ) ) {
            var link = document.createElement( 'link' );
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = /*[[@{/reveal.js/3.1.0/css/print/pdf.css}]]*/ 'https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.1.0/css/print/pdf.css';
            document.getElementsByTagName( 'head' )[0].appendChild( link );
        }
        /*]]>*/
    </script>
</head>
<body>
<div class="reveal">
    <!--@thymesVar id="sections" type="java.util.List<fr.patouche.slides.SlideSection>"-->
    <!--@thymesVar id="section" type="fr.patouche.slides.SlideSection"-->
    <div class="slides">
        <section th:each="section : ${sections}">
            <section th:each="page : ${section.pages}" th:utext="${page.content}">
                <h1>Slide 1</h1>

                <h3>Slide 1 - Subtitle</h3>

                <p>
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                    Nunc auctor eleifend magna et posuere.
                    Nullam blandit molestie diam, et lacinia nisi condimentum vel.
                    Nam pellentesque aliquam neque non pulvinar.
                    Mauris vel molestie lorem.
                    In hac habitasse platea dictumst.
                </p>
            </section>
        </section>
    </div>
</div>
<script th:src="@{/reveal.js/3.1.0/lib/js/head.min.js}" src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.1.0/lib/js/head.min.js"></script>
<script th:src="@{/reveal.js/3.1.0/js/reveal.js}" src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.1.0/js/reveal.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,
        theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
        transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/none
        // Optional libraries used to extend on reveal.js
        dependencies: [
            {
                src: /*[[@{/reveal.js/3.1.0/lib/js/classList.js}]]*/ 'https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.1.0/lib/js/classList.js',
                condition: function () { return !document.body.classList; }
            },
            {
                src: /*[[@{'/reveal.js-3.2.0/plugin/markdown/showdown.js'}]]*/ 'https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.1.0/plugin/markdown/showdown.js',
                condition: function () { return !!document.querySelector('[data-markdown]'); }
            },
            {
                src: /*[[@{/reveal.js/3.1.0/plugin/markdown/markdown.js}]]*/ 'https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.1.0/plugin/markdown/markdown.js',
                condition: function () { return !!document.querySelector('[data-markdown]'); }
            },
            {
                src: /*[[@{/reveal.js/3.1.0/plugin/highlight/highlight.js}]]*/ 'https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.1.0/plugin/highlight/highlight.js',
                async: true,
                callback: function () { hljs.initHighlightingOnLoad(); }
            },
            {
                src: /*[[@{/reveal.js/3.1.0/plugin/zoom-js/zoom.js}]]*/ 'https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.1.0/plugin/zoom-js/zoom.js',
                async: true,
                condition: function () { return !!document.body.classList; }
            },
            {
                src: /*[[@{/reveal.js/3.1.0/plugin/notes/notes.js}]]*/ 'https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.1.0/plugin/notes/notes.js',
                async: true,
                condition: function () { return !!document.body.classList; }
            }
        ]
    });
    /*]]>*/
</script>
</body>
</html>
